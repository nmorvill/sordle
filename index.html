<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sordle</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #363636;
            font-family: 'Inter', sans-serif;
        }

        #main {
            margin-top: 50px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            letter-spacing: 0.25em;
            color: #DCDCDC;
            font-size: 4em;
        }

        ul {
            list-style-type: none;
        }

        li {
            border: 1px solid white;
            width: 250px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        footer {
            position: fixed;
            color: #DCDCDC;
            bottom: 25px;
            right: 25px;
            opacity: 75%;
        }

        footer a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>SORDLE</h1>
        <ul>
            <li><a href="/classic">Classic Sordle</a></li>
            <li><a href="/comp">Composition</a></li>
        </ul>
    </div>
    <footer>
        Made by <a href="https://twitter.com/noemorvillers">@noemorvillers</a> (I'm looking for a job btw)
    </footer>
</body>

</html>
